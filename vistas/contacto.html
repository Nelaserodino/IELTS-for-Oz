</head>

</head>
<body>
    
    <header id="header">
           <h3 class="header__logo"><a href="../index.html">IELTS for OZ<a></a></h3>
            <input type="checkbox" id="check">
            <label for="check" class="mostrar-menu">&#8801</label>
            
            <nav class="header__menu">
                <a href="../vistas/ielts.html" class="header__link">IELTS</a>
                <a href="../vistas/workingHoliday.html" class="header__link">WORKING HOLIDAY</a>

                <a href="../vistas/contacto.html" class="header__link" >CONTACTO</a>
                <label for="check" class="esconder-menu">&#215</label>
            </nav>
    </header>

    <div class="contacto-container">
        <div class="formulario">
            <h4>¿Necesitas más información?</h4>
            <p>Drop me a line! Te contestaré as quick as lightning!</p>           
        </div>

        <form class="formulario-datos" action="" method="get" enctype="text/plain"> 
                    <div class="nombre">
                        <label for="name">Nombre</label>
                        <input  type="text" name="name" id="name">
                    </div>
                    <div class="telefono">
                        <label for="phone">Whastapp</label>
                        <input  type="text" name="phone" id="phone"> 
                    </div>
                    <div  class="mensaje">
                        <label for="mensaje">Tu consulta</label>
                        <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                    </div>
                    <div class="btn">
                        <button  type="submit">ENVIAR</button>
                    </div>    
            </form>
    </div>
    
    <footer id="footer">
        <div>
            <h4>Contáctame</h4>
            <p>+34 671 373 294</p>
            <p>ieltsforoz@gmail.com</p>
    </footer>
